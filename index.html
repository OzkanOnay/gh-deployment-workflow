<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Static Site</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">SimpleSite</div>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <h1>Welcome to My Simple Static Site</h1>
            <p>A clean and responsive website template</p>
            <button id="cta-button">Learn More</button>
        </section>

        <section id="about" class="content-section">
            <h2>About Us</h2>
            <p>This is a simple static website created with HTML, CSS, and JavaScript.</p>
        </section>

        <section id="contact" class="content-section">
            <h2>Contact Us</h2>
            <p>Email: info@example.com</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Simple Static Site. All rights reserved.</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
